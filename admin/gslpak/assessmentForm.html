    <script src="js/assessmentForm.js"></script>
    <script>
      const countryCheckboxes = document.querySelectorAll(
        'input[name="countriesOfInterest"]'
      );
      const maxCountrySelections = 3;

      // Event listener for checkboxes
      countryCheckboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", () => {
          const selectedCountries = document.querySelectorAll(
            'input[name="countriesOfInterest"]:checked'
          );
          if (selectedCountries.length > maxCountrySelections) {
            checkbox.checked = false; // Prevent checking more than allowed
            document.getElementById("country-validation-error").textContent =
              "You can select up to 3 countries.";
          } else {
            document.getElementById("country-validation-error").textContent =
              "";
          }
        });
      });
    </script>
